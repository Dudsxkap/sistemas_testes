{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cadastro_usuario.css' %}">
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    {% bootstrap_css %}
</head>
<body>
<div class="row no-gutters">

    <div class="col left">

    </div>

    <div class="c1 col right">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h1">Cadastro</h1>
                            {% bootstrap_messages %}
                            <form action="{% url 'cadastrar_usuario' %}" method="post" class="form" novalidate>
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                    <button type="submit"
                                            class="btn btn-primary btn-block btn-login text-uppercase font-weight-bold
                                            mb-2">
                                        Cadastrar
                                    </button>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
