{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cadastro_usuario.css' %}">
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    {% bootstrap_css %}
</head>
<body>
<div class="row no-gutters">

    <div class="col left">

    </div>

    <div class="c1 col right">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h1">Cadastro</h1>
                            {% bootstrap_messages %}
                            <form action="{% url 'cadastrar_usuario' %}" method="post" class="form" novalidate>
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                    <button type="submit" class="btn btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">
                                        Cadastrar
                                    </button>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% bootstrap_javascript jquery='full' %}
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"
        integrity="sha512-6Jym48dWwVjfmvB0Hu3/4jn4TODd6uvkxdi9GNbBHwZ4nGcRxJUCaTkL3pVY6XUQABqFo3T58EMXFQztbjvAFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#id_cpf').inputmask({mask: '999.999.999-99', autoUnmask: true, placeholder: ""})
</script>
</body>
</html>
